<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #globe{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: fixed;
            bottom: 0px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        {{msg}}
        <div ref='s' id="globe"></div>
        <button @click='dianjifacai'>点击</button>
        <button @click='feitian'>{{msg2}}</button>
    </div>
    <p>
        


    </p>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var App = new Vue({
            el: "#app",
            data: {
                msg: 'haha',
                msg2: '下地'
            },
            methods:{
                dianjifacai(){
                    if(this.msg == "大吉大利今晚吃鸡"){
                        this.msg = "可惜你是单身狗"
                    }else{
                        this.msg = "大吉大利今晚吃鸡";
                    }
                },
                feitian(){
                    if(this.msg2 == '上天'){
                        this.msg2 = '下地';
                        this.$refs.s.style.background= 'blue';
                        this.$refs.s.style.top = 0;
                        this.$refs.s.style.bottom = window.screen.height+'px';
                    }else{
                        this.msg2 = '上天';
                        this.$refs.s.style.background= 'red';
                        this.$refs.s.style.bottom = 0;
                        this.$refs.s.style.top = window.screen.height - 200 + 'px';
                    }
                     
                }
            }
        })
        


    </script>
</body>
</html>
